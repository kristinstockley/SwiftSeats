{% extends 'base.html' %}

{% block content %}
  <h1 class="pb-2 border-bottom">Eras Tour Concerts</h1>
 
  {% if concerts %}
    <div class="container px-4 py-5" id="custom-cards">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for concert in concerts %}
          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">{{ concert.title }}</h5>
                <p class="card-text">{{ concert.venue }}</p>
                <p class="card-text">{{ concert.date }}</p>
                <a href="{% url 'concert_detail' concert.id %}" class="btn btn-primary">View Details</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  {% else %}
    <p>No concerts found.</p>
  {% endif %}
{% endblock %}
