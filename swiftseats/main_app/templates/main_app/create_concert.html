{% extends 'base.html' %}

{% block content %}
  <h1>Create Concert</h1>
  <h3>Add any previous Taylor Swift concerts that you have attended!</h3><br>

  <form method="post" action="{% url 'create-concert' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Create</button>
  </form>
{% endblock %}
