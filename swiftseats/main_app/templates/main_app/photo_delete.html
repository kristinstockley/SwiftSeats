{% extends 'base.html' %}

{% block content %}

  <h1>Delete Photo</h1>
  
  <div class="card mb-3">
    <div class="card-body">
      <h3 class="card-title">Are you sure you want to delete this photo?</h3>
      <img class="responsive-img card-panel" src="{{ photo.url }}" alt="Concert Photo">
      <form method="POST" action="{% url 'photo-delete' photo.id %}">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Delete</button>
        <a href="{% url 'user-concerts' user_id=request.user.id %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>

{% endblock %}
