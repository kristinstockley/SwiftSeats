{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>SwiftSeats</title>
</head>
<body id="page-top">
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container px-5">
      <a class="navbar-brand" href="{% url 'home' %}">SwiftSeats</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
              </li>  
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Upcoming Concerts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'user-concerts' user.id %}">Attended Concerts</a>
              </li>
              <li class="nav-item">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'create-concert' %}">Add Concert</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'wishlist' %}">Ticket Wishlist</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Log In</a>
              </li>       
              {% endif %}
            </ul>
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}


  <main class="container">
 
  </main>

  <footer class="py-5 bg-black">
    <div class="container px-5"><p class="m-0 text-center text-white medium">Copyright &copy; SwiftSeats 2023</p></div>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
